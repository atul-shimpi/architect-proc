    <form accept-charset="UTF-8">
        <h2 align="center">Write to Us</h2>
        <div class="col-xs-12 form-group">
            <label class="control-label">Full name</label>
            <input id="fullname" class="form-control" size="30" type="text">
        </div>

        <div class="col-xs-12 form-group required">
            <label class="control-label">Email</label>
            <input id="sender-email" class="form-control card-number" size="30" type="email">
        </div>

        <div class="col-xs-12 form-group">
            <label class="control-label">Subject</label>
            <input id="email-subject" class="form-control" size="50" type="text">
        </div>
            
        <div class="col-xs-12 form-group">
            <label class="control-label">Message</label>
            <textarea id="email-body" class="form-control" type="textarea" rows="4"></textarea>
        </div>

        <div class="col-xs-12 col-md-1 form-group">
            <button style="min-width: 200px;" id="send-email" class="form-control btn btn-primary submit-button" type="button">
                Send
            </button>
        </div>
    </form>
